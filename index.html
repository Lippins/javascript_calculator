<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="branding">~ LIPPINS JAVASCRIPT CALCULATOR ~</div>
    </header>
    <main>
        <div id="" class="container">
            <div id="display_Screen"></div>
            <div id="calc_buttons">
                <button id="clr" class="clear">C</button>
                <button id="root" class="advanced symbols">&radic;</button>
                <button id="power" class="advanced symbols">^</button>
                <button id="del" class="backspace" >&#8656;</button>
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>
                <button id="9" class="numbers">9</button>
                <button id="divide" class="symbols">&divide;</button>
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>
                <button id="times" class="symbols">&times;</button>
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
                <button id="minus" class="symbols">-</button>
                <button id="dot" class="numbers">.</button>
                <button id="0" class="numbers">0</button>
                <button id="result" class="result">&#61;</button>
                <button id="plus" class="symbols">+</button>
            </div>
        </div>
    </main>

    <footer>
        <div>keyboard support? kindly check console for keybindings</div>
    </footer>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
